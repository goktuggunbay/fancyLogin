<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fancy Login Register</title>
</head>
<body>
    
    <header>
        <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Services</a>
                <a href="">Contact</a>
                <button class="btnLoginNav">Login</button>
            </nav>


    </header>
    <div class="wrapper">
        <span class="iconClose"><ion-icon name="close-outline"></ion-icon></span>
        <div class="formbox login">
            <h2>Login</h2>
            <form action="">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="rememberForgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="loginRegister">
                    <p>Don't have an account?<a  class="registerLink">Register</a></p>
                </div>
            </form>
        </div>

        <div class="formbox register">
            <h2>Registration</h2>
            <form action="">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="rememberForgot">
                    <label><input type="checkbox">I agree  to the terms & conditions </label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="loginRegister">
                    <p>Already have an account?<a  class="loginLink">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
